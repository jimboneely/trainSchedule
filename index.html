<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>TrainTime</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div class="container">

      <div class="jumbotron" style="background-color: #00ccff; color: white">
        <h1 class="text-center">Gentrification Express Line</h1>
        <h2 class="text-center">"Always in a hurry, get out of my way"</h2>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Train Schedule -->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #ff3300">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #ff3300">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time</label>
                  <input type="text" class="form-control" id="first">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="add" style="background-color: #ff3300">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Script -->
    <script src="assets/app.js"></script>

  </body>

</html>
